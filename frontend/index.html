                <fieldset>

                  </select>
              </fieldset>
              </div>

              <div class="col-lg-3 align-self-center">
                <fieldset>

              </div>
              <div class="col-lg-3">

  <div class="recent-listing">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <h2>查詢空間</h2>
            <!-- <h6>Check Them Out</h6> -->
          </div>
        </div>
        <div class="col-lg-12">
          <div class="">
            <div class="item" id="items">
              <div class="row">
                <div class="col-lg-12" v-for="item in items" :key="item.name">
                  <div class="listing-item">
                    <div class="left-image">
                      <a href="#"><img :src="item.image_url" :alt="item.name"></a>
                    </div>
                    <div class="right-content align-self-center">
                      <a href="#"><h4>會議名稱：{{ item.name }}</h4></a>
                      <ul class="info">
                        <li>人數限制：{{ item.people_limit }}</li>
                        <li>可否飲食：{{ item.can_eat ? '是' : '否' }}</li>
                      </ul>
                      <div class="main-white-button">
                        <!-- <a href="contact.html"><i class="fa fa-eye"></i> Contact Now</a> -->
                        <a class="openFormBtn"><img src="assets/images/tap.png" alt="Booking">預約</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

  <div id="form-popup">
    <form id="submitForm" action="javascript:void(0);">
      <label for="name">會議名稱：</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">參與人信箱：</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <!-- 新增选择时间的下拉菜单 -->
      <label for="period">選擇時段：</label>
      <select id="period" name="period" required>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
      </select><br><br>
      
      <!-- 新增文本域供输入更多内容 -->
      <label for="content">會議內容：</label><br>
      <textarea id="content" name="content" maxlength="200" required></textarea><br><br>
      
      <!-- 新增文件上传字段 -->
      <label for="file">上傳檔案：</label>
      <input type="file" id="file" name="file" required><br><br>
      
      <button type="submit">預約</button>
      <button type="button" onclick="closeForm()">取消</button>
    </form>
  </div>

  <script>
    const App = {
      data() {
        return {
          people_limit: ['2人', '4人', '8人', '16人', '32人'],
          time_period: ['9:00', '9:30', '10:00', '10:30', '11:00', '11:30'
          , '12:00', '12:30', '13:00', '13:30', '14:00', '14:30', '15:00'
          , '15:30', '16:00', '16:30', '17:00', '17:30', '18:00'],
          selectedNumberOfPeople: '',
          currentDate: this.getCurrentDate(), 
          selectedTimePeriod: '',
        }
      },
  methods: {
    submitForm() {
      console.log({
        number_of_people: this.selectedNumberOfPeople,
        date: this.currentDate,
        time_period: this.selectedTimePeriod,
      });
    },
    getCurrentDate() {
      const today = new Date();
      const dd = String(today.getDate()).padStart(2, '0');
      const mm = String(today.getMonth() + 1).padStart(2, '0'); // 月份是从0开始的
      const yyyy = today.getFullYear();
      return `${yyyy}-${mm}-${dd}`;
    }
  }
    };

    Vue.createApp(App).mount('#query')

    const Items = {
      data() {
        return {
          items: [
            {
              name: '001',
              image_url: 'assets/images/listing-01.jpg',
              people_limit: 12,
              can_eat: false
            },
            {
              name: '002',
              image_url: 'assets/images/listing-01.jpg',
              people_limit: 24,
              can_eat: false
            },
            {
              name: '003',
              image_url: 'assets/images/listing-01.jpg',
              people_limit: 32,
              can_eat: true
            },
          ]
        }
      },
    };

    Vue.createApp(Items).mount('#items')


  </script>

  <script>
    function openForm() {
      document.getElementById("form-popup").style.display = "block";
    }
    
    function closeForm() {
      document.getElementById("form-popup").style.display = "none";
    }
    
    document.querySelectorAll('.openFormBtn').forEach(button => {
      button.addEventListener("click", openForm);
    });

    document.getElementById("submitForm").addEventListener("submit", function() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      document.getElementById("result").innerHTML = `Name: ${name}<br>Email: ${email}`;
      closeForm();
    });
  </script>
