
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Plotlist - Listing HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-plot-listing.css">
    <link rel="stylesheet" href="assets/css/animated.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/customization.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js"></script>
<!--

TemplateMo 564 Plot Listing

https://templatemo.com/tm-564-plot-listing

-->
  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- <a href="index.html" class="logo">
            </a> -->
            <ul class="nav">
              <li><a href="index.html">空間查詢</a></li>
              <li><a href="reservation.html" class="active">已預定空間</a></li>
              <li><a href="manager.html">後台管理</a></li>
              <li><div class="main-white-button"><a href="#"><i class="fa fa-plus"></i> Add Your Listing</a></div></li> 
            </ul>        
            <a class='menu-trigger'>
                <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="top-text header-text">
            <h2>已預約空間</h2>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <div class="recent-listing">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <h2>已預約空間</h2>
            <!-- <h6>Check Them Out</h6> -->
          </div>
        </div>
        <div class="col-lg-12">
          <div class="">
            <div class="item" id="items">
              <div class="row">
                <div class="col-lg-12" v-for="item in items" :key="item.name">
                  <div class="listing-item">
                    <div class="left-image">
                      <a href="#"><img :src="item.image_url" :alt="item.name"></a>
                    </div>
                    <div class="right-content align-self-center">
                      <a href="#"><h4>會議名稱：{{ item.name }}</h4></a>
                      <ul class="info">
                        <li>人數限制：{{ item.people_limit }}</li>
                        <li>可否飲食：{{ item.can_eat ? '是' : '否' }}</li>
                      </ul>
                      <div class="main-white-button">
                        <!-- <a href="contact.html"><i class="fa fa-eye"></i> Contact Now</a> -->
                        <a class="openFormBtn"><img src="assets/images/tap.png" alt="Booking">預約</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/animation.js"></script>
  <script src="assets/js/imagesloaded.js"></script>
  <script src="assets/js/custom.js"></script>

  <script>

    const Items = {
      data() {
        return {
          items: [
            {
              name: '001',
              image_url: 'assets/images/listing-01.jpg',
              people_limit: 12,
              can_eat: false
            },
            {
              name: '002',
              image_url: 'assets/images/listing-01.jpg',
              people_limit: 24,
              can_eat: false
            },
            {
              name: '003',
              image_url: 'assets/images/listing-01.jpg',
              people_limit: 32,
              can_eat: true
            },
          ]
        }
      },
    };

    Vue.createApp(Items).mount('#items')

  </script>
  
</body>

</html>
